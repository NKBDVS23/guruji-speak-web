<body style="background-color: #1c3264;">


  {% if plan_id %}
  <div style="text-align:center; padding-top:15%" class="">
    <div class="card m-auto" style="width: 25rem; height:10rem">
      <div class="card-body"> 
        <h1 class="card-title">Your Payment Is Fail!</h1>

        <p class="card-text">This page will redirect in <span id="timer"></span>s.</p>
      </div>
    </div>
  </div>
  <script type="text/javascript">
  var count = 5; // The delay in seconds before redirecting.
  var redirect = "https://gurujispeaks.com/customer-wallet/"; // The redirection's landing page.
  function countDown() {
  if(count >= 0){
  document.getElementById("timer").innerHTML = count--;
  setTimeout("countDown()", 1000);
  }else{
  window.location.href = redirect;
  }
  }
  countDown();
  </script>



{% else %}

<div style="text-align:center; padding-top:15%" class="">

</div>
<script type="text/javascript">
var count = 5; // The delay in seconds before redirecting.
var redirect = "https://gurujispeaks.com/customer_wallet/"; // The redirection's landing page.

if(count >= 0){
document.getElementById("timer").innerHTML = count--;

}
